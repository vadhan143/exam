<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="temp.js">
</head>
<body>
    <img src="ki.png" alt="" class="hero">
    <div class="login-container">
        <h2>ADMIN</h2>
        <form id="login-form">
            <label for="name" class="name">Name:</label>
            <select name="" id="">
                <option value="select">Select COLLEGE</option>
                <option value="kahe">KARPAGAM ACDEMY OF HIGHER EDUCATION</option>
                <option value="kahe">KARPAGAM INSTITUTE OF TECHNOLOGY</option>
                <option value="kahe">KARPAGAM COLLEGE OF ENGINEERING</option>
            </select>
            <input type="text" placeholder="Add College">
            <button class="btn">Add</button>


            <label for="batch">Batch:</label>
            <select id="batch">
                <option value="">Select Batch</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>
                <option value="2032">2032</option>
                <option value="2033">2033</option>
                <option value="2034">2034</option>
                <option value="2035">2035</option>
            </select>

            <label for="department">Department:</label>
            <select id="department" onchange="handleDepartmentChange()">
                <option value="">Select Department</option>
                <option value="CSE">Computer Science</option>
                <option value="ECE">Electronics Communication</option>
                <option value="ME">Mechanical</option>
                <option value="FT">Food Tech</option>
                <option value="add-new">ADD NEW DEPARTMENT</option>
            </select>
            <div id="new-department-container">
                <input type="text" placeholder="Add Department" id="new-department">
                <button class="btn" onclick="addDepartment()">Add</button>
            </div>


           

            <label for="semester">Semester:</label>
            <!-- <input type="number" id="semester" min="1" max="8"  placeholder="Semester (1-8)"> -->
            <select name="" id="">
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
                <option value="7">Semester 7</option>
                <option value="8">Semester 8</option>
            </select>

            <label for="course">Course:</label>
            <select id="course" >
                <option value="">Select Course</option>
                <option value="DS">Data Structures</option>
                <option value="DBMS">Database Management Systems</option>
                <option value="OS">Operating Systems</option>
            </select>
            <input type="text" placeholder="Add Course">
            <button class="btn">Add</button>

            <label for="course-code">Course Code:</label>
            <input type="text" id="course-code"  placeholder="Course Code (e.g., CSE101)">

            <!-- <label for="examiner">Name of the Examiner:</label>
            <input type="text" id="examiner" > -->

            <button type="submit" id="btn-1">Login</button>
        </form>
    </div>

<style>


body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url("karpagam.jpg");
    background-repeat: no-repeat;
}

.login-container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    margin-top: 10px;
    display: block;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

#btn-1 {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

#btn-1:hover {
    background-color: #0056b3;
}
.hero{
    position: absolute;
    top: 2%;
    left: 10px;
    border-radius: 30px;
    border-style: none;
    width: 250px;
    height: 150px;
}



.btn{
    width: 20%;
    padding: 10px;
    margin-top: 15px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
}






</style>



    <script src="script.js">

document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    alert('Form submitted successfully!');
});


var magic = document.getElementById("magic")

function add(){
    magic.style.display="none"
}

function handleDepartmentChange() {
            var departmentSelect = document.getElementById('department');
            var newDepartmentContainer = document.getElementById('new-department-container');

            if (departmentSelect.value === 'add-new') {
                newDepartmentContainer.style.display = 'block';
            } else {
                newDepartmentContainer.style.display = 'none';
            }
        }

        // Function to add the new department to the select options
        function addDepartment() {
            var newDepartment = document.getElementById('new-department').value;
            var departmentSelect = document.getElementById('department');

            if (newDepartment) {
                // Create a new option and add it to the department select
                var option = document.createElement('option');
                option.value = newDepartment;
                option.text = newDepartment;
                departmentSelect.add(option);

                // Reset and hide the input field
                document.getElementById('new-department').value = '';
                document.getElementById('new-department-container').style.display = 'none';

                // Automatically select the newly added department
                departmentSelect.value = newDepartment;
            } else {
                alert('Please enter a department name.');
            }
        }

        







    </script>
</body>
</html>
