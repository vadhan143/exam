            <label for="course">Course:</label>
            <select id="course" onchange="handleCourseChange()">
                <option value="">Select Course</option>
                <option value="DS">Data Structures</option>
                <option value="DBMS">Database Management Systems</option>
                <option value="OS">Operating Systems</option>
                <option value="add-new-course">Add New Course</option>
            </select>

            <div id="new-course-container" style="display: none;">

                <button type="button" onclick="addCourse()">Add Course</button>

            <label for="course-code">Course Code</label>
            <input type="text" id="course-code" placeholder="Course Code (e.g., CSE101)">
            <button type="submit" id="btn-1">Login</button>
        </form>

    <script>
        // Function to display the "Add Department" input field
        function handleDepartmentChange() {
            var departmentSelect = document.getElementById('department');
            var newDepartmentContainer = document.getElementById('new-department-container');

            if (departmentSelect.value === 'add-new') {
                newDepartmentContainer.style.display = 'block';
            } else {
                newDepartmentContainer.style.display = 'none';
            }
        }

        // Function to add the new department to the select options
        function addDepartment() {
            var newDepartment = document.getElementById('new-department').value;
            var departmentSelect = document.getElementById('department');

            if (newDepartment) {
                // Create a new option and add it to the department select
                var option = document.createElement('option');
                option.value = newDepartment;
                option.text = newDepartment;
                departmentSelect.add(option);

                // Reset and hide the input field
                document.getElementById('new-department').value = '';
                document.getElementById('new-department-container').style.display = 'none';

                // Automatically select the newly added department
                departmentSelect.value = newDepartment;
            } else {
                alert('Please enter a department name.');
            }
        }

        // Form submission handler
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            alert('Form submitted successfully!');
        });

// Function to show the input field when "Add New College" is selected
function handleCollegeChange() {
    var collegeSelect = document.getElementById('college');
    var newCollegeContainer = document.getElementById('new-college-container');

    // Show input for new college if "Add New College" is selected
    if (collegeSelect.value === 'add-new-college') {
        newCollegeContainer.style.display = 'block';
    } else {
        newCollegeContainer.style.display = 'none';
    }
}

// Function to add the new college to the select options
function addCollege() {
    var newCollege = document.getElementById('new-college').value; // Get the new college name
    var collegeSelect = document.getElementById('college');

    if (newCollege) {
        // Create a new option element for the new college
        var option = document.createElement('option');
        option.value = newCollege;
        option.text = newCollege;
        collegeSelect.add(option);

        // Select the newly added college
        collegeSelect.value = newCollege;

        // Hide the input field and reset its value
        document.getElementById('new-college').value = '';
        document.getElementById('new-college-container').style.display = 'none';
    } else {
        alert('Please enter a valid college name.');
    }
}

function handleCourseChange() {
    var courseSelect = document.getElementById('course');
    var newCourseContainer = document.getElementById('new-course-container');

    // Show input for new course if "Add New Course" is selected
    if (courseSelect.value === 'add-new-course') {
        newCourseContainer.style.display = 'block';
    } else {
        newCourseContainer.style.display = 'none';
    }
}

// Function to add the new course to the select options
function addCourse() {
    var newCourse = document.getElementById('new-course').value; // Get the new course name
    var courseSelect = document.getElementById('course');

    if (newCourse) {
        // Create a new option element for the new course
        var option = document.createElement('option');
        option.value = newCourse;
        option.text = newCourse;
        courseSelect.add(option);

        // Select the newly added course
        courseSelect.value = newCourse;

        // Hide the input field and reset its value
        document.getElementById('new-course').value = '';
        document.getElementById('new-course-container').style.display = 'none';
    } else {
        alert('Please enter a valid course name.');
    }
}
